   <h1><q>Странные</q> буквы</h1>
   <hr>
   <img src="/Users/vladimir/f/uni/oti/lab1/img/img.png">
   <p>В современном русском языке не склоняются:</p>
   <ul>
     <li>
       инициальные аббревеатуры (составленные из первых двух слов), кончающиеся гласным, например: 
      <abbr title="Белорусский государственный университет информатики и радиотехники">БГУИР</abbr>, 
      <abbr title="Открытое акционерное общество">ОАО</abbr>;</li>
     <li>
       заимствованные аббревеатуры, кончающиеся твердым согласным, например: 
      <abbr title="Maschinenfabrik Augsburg-Nürnberg">MAN</abbr>.</li>
   </ul>
   <hr>
